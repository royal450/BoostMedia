<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boost Media AI Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      overflow-x:hidden;
      
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      
      
     
      
      
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #6a11cb;
      color: white;
      font-size: 18px;
    }

    .chat-header .profile {
      display: flex;
      align-items: center;
    }

    .chat-header .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header .three-dots {
      font-size: 24px;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      
      
    }

    .chat-footer {
      position: fixed;
      
      display: flex;
      padding: 15px;
      background: #e9ecef;
      border-top: 1px solid #ddd;
      bottom: 10vmin;
      width: 100%;
      transform: translateY(14vmin)
      
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .user-message {
      align-self: flex-end;
      background: #6a11cb;
      color: white;
      text-align: right;
    }

    .bot-message {
      align-self: flex-start;
      background: #e9ecef;
      color: #333;
      text-align: left;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-input {
      flex: 1;
      margin-right: 10px;
      margin-top: -17vmin;
      
    }

    .chat-input input {
      height: 50px;
      font-size: 16px;
    }

    .btn-send {
      height: 50px;
      font-size: 16px;
      margin-top: -17vmin;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>

<div class="chat-container">
  <!-- Header Section -->
  <div class="chat-header">
    <div class="profile">
      <img src="https://via.placeholder.com/40" alt="Profile Picture">
      <span>Boost Media AI Support</span>
    </div>
    <div class="three-dots">⋮</div>
  </div>

  <!-- Chat Body Section -->
  <div class="chat-body" id="chatBody">
    <!-- Chat messages will appear here -->
  </div>

  <!-- Footer Section -->
  <div class="chat-footer">
    <div class="chat-input">
      <input type="text" id="chatInput" class="form-control" placeholder="Type a command (e.g., /help)">
    </div>
    <button class="btn btn-primary btn-send" onclick="sendMessage()">Send</button>
  </div>
</div>



<script type="module">
  // Firebase v9+ modular imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDo55nFQ9hTbsCHEfyQUHPdRxShpnoCyMU",
    authDomain: "get-good-night.firebaseapp.com",
    databaseURL: "https://get-good-night-default-rtdb.firebaseio.com",
    projectId: "get-good-night",
    storageBucket: "get-good-night.appspot.com",
    messagingSenderId: "73537901378",
    appId: "1:73537901378:web:14346af46a52c51a152edb",
    measurementId: "G-46M9YETL5"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const chatBody = document.getElementById("chatBody");

  // Function to display message
  function displayMessage(content, type) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", type === "user" ? "user-message" : "bot-message");
    messageDiv.textContent = content;
    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  // Function to start conversation
  function startConversation() {
    displayMessage("1. कृपया अपना नाम डालें।", "bot");
  }

  // Function to send a message
  window.sendMessage = function() {
    const inputField = document.getElementById("chatInput");
    const message = inputField.value.trim();

    if (!message) return;

    // Display the user's message
    displayMessage(message, "user");

    // Save the message to Firebase
    const messageRef = ref(db, "messages");
    push(messageRef, {
      message: message,
      sender: "user",
      timestamp: Date.now(),
    });

    // Clear the input field
    inputField.value = "";

    // Pass the message to handleUserInput for processing
    handleUserInput(message);
  };

  // Function to handle user input and conversation flow
  window.handleUserInput = function(message) {
    if (!window.step) window.step = 1; // Initialize step if not set

    switch (window.step) {
      case 1:
        // Store name and ask for the number
        window.userName = message;
        displayMessage("2. कृपया अपना नंबर डालें।", "bot");
        window.step = 2;
        break;

      case 2:
        // Store number and ask for the problem
        window.userNumber = message;
        displayMessage("3. कृपया अपनी समस्या विस्तार से बताएं।", "bot");
        window.step = 3;
        break;

      case 3:
        // Store problem and ask for WhatsApp support
        window.userProblem = message;
        displayMessage("क्या आपको WhatsApp के द्वारा समर्थन भेजना चाहिए? (Yes/No)", "bot");
        window.step = 4;
        break;

      case 4:
        // Handle Yes/No response for WhatsApp support
        if (message.toLowerCase() === "Yes" || message.toLowerCase() === "yes") {
          displayMessage("आपके द्वारा दी गई समस्या भेजी जा रही है...", "bot");
          setTimeout(() => {
            const whatsappUrl = `https://wa.me/919104037184?text=Name:%20${encodeURIComponent(window.userName)}%0AProblem:%20${encodeURIComponent(window.userProblem)}%0ANumber:%20${encodeURIComponent(window.userNumber)}`;
            window.open(whatsappUrl, "_blank");
          }, 5000);
        } else if (message.toLowerCase() === "नहीं" || message.toLowerCase() === "no") {
          displayMessage("Boost Media की टीम आपसे जल्द संपर्क करेगी। धन्यवाद!", "bot");
        } else {
          displayMessage("कृपया 'हाँ' या 'नहीं' में उत्तर दें।", "bot");
          return; // Stay on this step
        }
        window.step = 5; // End conversation
        break;

      default:
        break;
    }
  };

  // Start conversation on page load
  window.onload = () => {
    startConversation();
  };
</script>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
    </html>
