<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDo55nFQ9hTbsCHEfyQUHPdRxShpnoCyMU",
        authDomain: "get-good-night.firebaseapp.com",
        databaseURL: "https://get-good-night-default-rtdb.firebaseio.com",
        projectId: "get-good-night",
        storageBucket: "get-good-night.appspot.com",
        messagingSenderId: "73537901378",
        appId: "1:73537901378:web:14346af46a52c51a152edb",
        measurementId: "G-46M9YETL5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to show loader
    function showLoader() {
        document.getElementById("loader").style.display = "flex"; // Show loader
    }

    // Function to hide loader
    function hideLoader() {
        document.getElementById("loader").style.display = "none"; // Hide loader
    }

    // Function to check if the user exists based on IP address
    async function checkUserIP() {
        showLoader(); // Show loader while processing
        try {
            // Fetch the user's IP address
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIP = ipData.ip.replace(/\./g, '_'); // Format IP for Firebase key

            // Check if the IP exists in the database
            const ipRef = ref(database, 'ipMapping/' + userIP);
            const snapshot = await get(ipRef);

            if (snapshot.exists()) {
                // Redirect if account exists
                window.location.href = "https://firebasestorage.googleapis.com/v0/b/get-good-night.appspot.com/o/HomeDasBord%20(6).html?alt=media&token=ee7267c9-6b5c-4a98-93e2-a68f33faf05e";
            } else {
                hideLoader(); // Stop the loader if no account exists
            }
        } catch (error) {
            console.error('Error checking user IP:', error);
            hideLoader(); // Stop loader in case of an error
        }
    }

    // Function to save user data to Firebase
    async function saveUserData(name, phone, email, password, country) {
        showLoader(); // Show loader while saving data
        try {
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIP = ipData.ip.replace(/\./g, '_'); // Format IP for Firebase key
            const currency = getCurrencyByCountry(country);

            // Save user data along with IP and currency
            const userRef = ref(database, 'ipMapping/' + userIP);
            await set(userRef, {
                name: name,
                phone: phone,
                email: email,
                password: password,
                country: country,
                balance: 0,
                currency: currency
            });

            // Redirect to the dashboard after successful signup
            window.location.href = "https://firebasestorage.googleapis.com/v0/b/get-good-night.appspot.com/o/HomeDasBord%20(6).html?alt=media&token=ee7267c9-6b5c-4a98-93e2-a68f33faf05e";
        } catch (error) {
            console.error('Error saving user data:', error);
            hideLoader(); // Stop loader in case of an error
        }
    }

    // Function to get the currency based on the country
    function getCurrencyByCountry(countryCode) {
        const currencyMap = {
            "IN": "INR", // India
            "US": "USD", // United States
            "GB": "GBP", // United Kingdom
            "CA": "CAD", // Canada
            "AU": "AUD", // Australia
            "EU": "EUR", // European Union
        };

        return currencyMap[countryCode] || "USD"; // Default to USD if not found
    }

    // Main logic
    document.getElementById("signup-form").addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const country = document.getElementById("country").value;

        // Save the user data if no existing account
        await saveUserData(name, phone, email, password, country);
    });

    // Automatically check IP on page load
    document.addEventListener('DOMContentLoaded', async () => {
        await checkUserIP(); // Redirect silently if account exists
    });
</script>

    <script>
        // Toggle Dark Mode
        const toggleBtn = document.getElementById('toggle-btn');
        const body = document.body;
        const container = document.getElementById('signup-container');

        toggleBtn.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            document.getElementById('toggle-label').innerText = toggleBtn.checked ? 'Dark Mode' : 'Light Mode';
        });

        // Auto Scroll Cards
        const cardContainer = document.getElementById('card-container');
        const scrollInterval = 3000; // 3 seconds

        function autoScroll() {
            cardContainer.scrollBy({ top: 0, left: 200, behavior: 'smooth' });
            setTimeout(() => {
                if (cardContainer.scrollLeft >= cardContainer.scrollWidth - cardContainer.clientWidth) {
                    cardContainer.scrollLeft = 0;
                }
            }, scrollInterval);
        }

        // Start auto scrolling
        setInterval(autoScroll, scrollInterval);
    </script>
